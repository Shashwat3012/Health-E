<app-header></app-header>
<div>
    <div class="mat-elevation-z8" style="width:80%;margin-left: 10%;margin-top: 2%;">
        <table mat-table [dataSource]="dataSource" matSort>
            <caption><span>Doctor Registrations</span></caption>
            <!-- ID Column -->
            <ng-container matColumnDef="uuid">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Doctor ID </th>
                <td mat-cell *matCellDef="let row"> {{row.uuid}} </td>
            </ng-container>

            <!-- Progress Column -->
            <ng-container matColumnDef="license">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> License Number</th>
                <td mat-cell *matCellDef="let row"> {{row.license}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="hospital">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Hospital </th>
                <td mat-cell *matCellDef="let row"> {{row.hospital}} </td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                <td mat-cell *matCellDef="let row"> {{row.status}} </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                <td mat-cell *matCellDef="let row">
                    <mat-icon matTooltip="Approve Request" matTooltipPosition="right"
                        (click)="updateStatus(row.uuid)" style="cursor:pointer;">done_all
                    </mat-icon>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="example-element-row">
            </tr>

        </table>
    </div>
</div>
