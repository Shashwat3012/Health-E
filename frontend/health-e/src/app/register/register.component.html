<div>
    <mat-card class="login">
      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="submit()" class="formClass">
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username">
          <mat-icon matSuffix>account_circle</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input type="password" matInput formControlName="password">
          <mat-icon matSuffix>fingerprint</mat-icon>
        </mat-form-field> &nbsp;
        <mat-radio-group aria-label="Select an option" formControlName="role">
          <mat-radio-button value="Patient">Patient</mat-radio-button> &nbsp;&nbsp;
          <mat-radio-button value="Doctor">Doctor</mat-radio-button>
        </mat-radio-group>
        <div class="button">
          <button type="submit" mat-button>Register</button>
        </div>
      </form>
      </mat-card-content>
    </mat-card>
  </div>
