<div class="mat-elevation-z8" style="width:95%;margin-left: 2%;">
    <table mat-table [dataSource]="dataSource" matSort>
        <caption><span>Requests from Doctor</span></caption>
        <!-- ID Column -->
        <ng-container matColumnDef="patientId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Patient ID </th>
            <td mat-cell *matCellDef="let row"> {{row.patientId}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="patientName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Patient Name</th>
            <td mat-cell *matCellDef="let row"> {{row.patientName}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="bloodGroup">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Blood Group </th>
            <td mat-cell *matCellDef="let row"> {{row.bloodGroup}} </td>
        </ng-container>

        <!-- Fruit Column -->
        <ng-container matColumnDef="disease">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Disease </th>
            <td mat-cell *matCellDef="let row"> {{row.disease}} </td>
        </ng-container>

        <ng-container matColumnDef="allergies">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Allergies </th>
            <td mat-cell *matCellDef="let row"> {{row.allergies}} </td>
        </ng-container>

        <ng-container matColumnDef="medication">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Medication </th>
            <td mat-cell *matCellDef="let row"> {{row.medication}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="example-element-row">
        </tr>

    </table>
</div>
<div style="display: flex;flex-direction: column;margin-left: 40%;margin-top: 2%;">
        <button mat-raised-button class="button" (click)="close()">Close</button>
</div>
